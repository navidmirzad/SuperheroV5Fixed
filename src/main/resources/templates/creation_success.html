<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Success</title>
    <style type="text/css">
        span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Registration Succeeded!</h2>
    <span>Superhero Name:</span><span th:text="${superheroForm.superheroName}"></span><br/>
    <span>Real Name:</span><span th:text="${superheroForm.realName}"></span><br/>
    <span>Discovery Year:</span><span th:text="${superheroForm.discoveryYear}"></span><br/>
    <span>Strength :</span><span th:text="${superheroForm.strength}"></span><br/>
    <span>City:</span><span th:text="${superheroForm.city}"></span><br/>
    <span>PowerList</span><span th:text="${superheroForm.powerList}"></span><br/>
</div>
</body>
</html>
