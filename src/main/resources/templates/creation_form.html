<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Hero Creation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style type="text/css">
  label {
    display: inline-block;
    width: 200px;
    margin: 5px;
    text-align: left;
  }
  input[type=text], input[type=password], select {
    display: inline-block;
    width: 200px;
  }
  input[type=radio] {
    margin-left: 45px;
  }
  input[type=checkbox] {
    margin-right: 190px;
  }
  button {
    padding: 5px;
    margin: 10px;
  }
</style>

<body>
<div align="center">
  <h1>Hero Creation</h1>
  <form action="#" th:action="@{/superheroes/create}" method="post" th:object="${superheroForm}">
    <label>Superhero Name:</label>
    <input type="text" th:field="*{superheroName}" /><br/>

    <label>Real Name:</label>
    <input type="text" th:field="*{realName}" /><br/>

    <label>Discovery Year:</label>
    <input type="text" th:field="*{discoveryYear}" /><br/>

    <label>Strength:</label>
    <input type="text" th:field="*{strength}" /><br/>

    <label>Cities:</label>
    <select th:field="*{city}">
      <option th:each="p : ${cities}" th:value="${p}" th:text="${p}" />
    </select>
    <br/>

    <label>Superpower:</label>
    <select th:field="*{powerList}">
      <option th:each="p : ${powers}" th:value="${p}" th:text="${p}" />
    </select>
    <br/>

    <button type="submit">Create</button>
    <form>
      <input type="button" value="Back" onclick="history.back()">
    </form>
  </form>
</div>
</body>
</html>
